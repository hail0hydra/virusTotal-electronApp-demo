<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>VT Electron</title>
    <style>
      /* Base styles */
      body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #121212;
        color: #ffffff;
      }

      h1 {
        color: #1e90ff; /* blue accent */
        text-align: center;
        margin-top: 20px;
      }

      /* Container */
      .container {
        max-width: 800px;
        margin: 40px auto;
        padding: 20px;
        background-color: #1e1e1e;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      }

      /* Buttons */
      button {
        background-color: #1e90ff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
        margin-right: 10px;
        transition: background-color 0.2s, transform 0.1s;
      }

      button:hover {
        background-color: #3aa0ff;
        transform: translateY(-2px);
      }

      /* File input */
      input[type="file"] {
        margin-bottom: 20px;
        padding: 6px;
        border-radius: 4px;
        background-color: #2a2a2a;
        color: #fff;
        border: 1px solid #444;
      }

      /* Output */
      #output {
        margin-top: 20px;
        padding: 15px;
        background-color: #2a2a2a;
        border-radius: 6px;
        white-space: pre-wrap;
        word-wrap: break-word;
      }

      /* Status indicators */
      .safe {
        color: #28a745; /* green */
        font-weight: bold;
      }

      .malicious {
        color: #dc3545; /* red */
        font-weight: bold;
      }

      /* Footer */
      .footer {
        text-align: center;
        margin-top: 30px;
        font-size: 14px;
        color: #888;
      }

      .footer a {
        color: #1e90ff;
        text-decoration: none;
        margin: 0 8px;
      }

      .footer a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>VirusTotal Checker</h1>
      <!-- <input type="file" id="fileInput" /> -->
      <button id="pickFile">Pick File</button>
      <button id="scanbutton">Scan File</button>
      <pre id="output"></pre>
    </div>

    <div class="footer">
      <a href="https://github.com/hail0hydra" target="_blank">GitHub</a>
      <a href="https://medium.com/@avinasharma.2412" target="_blank">Medium</a>
    </div>

    <script>
      const pickBtn = document.getElementById("pickFile");
      const scanBtn = document.getElementById("scanbutton");
      const output = document.getElementById("output");

      let filePath = null;

      pickBtn.addEventListener("click", async () => {
        const result = await window.electronAPI.pickFile();
        if (result && result.filePaths && result.filePaths[0]) {
          filePath = result.filePaths[0];
          output.textContent = `Picked file: ${filePath}`;
        } else {
          output.textContent = "No file selected!";
        }
      });

      scanBtn.addEventListener("click", async () => {
        if (!filePath) {
          output.textContent = "No file selected!";
          return;
        }

        const result = await window.electronAPI.scanFile(filePath);

        if (result.error) {
          output.textContent = `Error: ${result.error}`;
          output.className = "";
        } else if (result > 0) {
          output.textContent = `Malicious üòà Detected: ${result} hits`;
          output.className = "malicious";
        } else {
          output.textContent = "Safe üòç No threats detected";
          output.className = "safe";
        }
      });
    </script>
  </body>
</html>
